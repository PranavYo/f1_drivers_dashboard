<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="false" aria-controls="collapseOne">
        Country
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div *ngFor="let item of countryList" class="accordion-body">
        <input type="checkbox" [id]="'checkbox'+item" [value]="item" 
          (change)="changeSelectedCountryList(item)" [ngModel]="selectedCountryList.includes(item)">
        <label [for]="'checkbox'+item" style="cursor: pointer;">{{item}}</label>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo">
        Active Players
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <input type="checkbox" id="active" (change)="changeActivePlayers()" [(ngModel)]="selectedActive">
        <label for="active">Active</label>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
        aria-expanded="false" aria-controls="collapseThree">
        Champions
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <input type="checkbox" id="champion" (change)="changeChampionPlayers()" [(ngModel)]="selectedChampion">
        <label for="champion">Champion</label>
      </div>
    </div>
  </div>
</div>
