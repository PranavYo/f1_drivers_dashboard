<div class="container">
  <div class="heading-container">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"/></svg>
    <h2 class="header">F1 Drivers Dashboard</h2>
  </div>
  <div class="sub-heading-container">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z"/></svg>
    <h3 class="sub-heading">Drivers List</h3>
  </div>
  <div class="filters-and-table">
    <div class="filters-container">
      <div class="sticky-container">
        <div class="filter-header">
          <h3 class="filter-title me-2" style="font-size: 1.2rem;">Filters</h3>
          <div class="btns-container">
            <div class="wrapper" [style]="selectedCourntryList.length === 0 && !selectedActive && !selectedChampion ? 'cursor: not-allowed;' : 'cursor: pointer;'">
              <button 
                class="btn" 
                style="color:darkviolet;" 
                (click)="applyFilters()" 
                [disabled]="selectedCourntryList.length === 0 && !selectedActive && !selectedChampion"
              >
                Filter
              </button>
            </div>
            <button class="btn" style="color:darkviolet;" (click)="clearFilters()">Clear</button>
          </div>
        </div>
        <app-accordion></app-accordion>
      </div>
    </div>
    <div class="table-container">
      <app-table [rows]="rowData"></app-table>
    </div>
  </div>

  <h3 class="sub-heading-container">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zm96 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-192 0c-17.7 0-32-14.3-32-32zm32 64H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32s14.3-32 32-32zm0 96H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
    <h3 class="sub-heading">Leaderboard</h3>
  </h3>

  <div class="bar-chart-container">
    <app-h-bar-chart [labels]="topTenDriversName" [data]="topTenDriversWins" ></app-h-bar-chart>
  </div>

  <h3 class="sub-heading-container">
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><path d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"/></svg>
    <h3 class="sub-heading">Drivers Activity Percentage</h3>
  </h3>

  <div class="pie-chart-container-wrapper">
    <div class="pie-chart-container">
      <app-pie-chart [labels]="activityOverviewLabels" [data]="activityOverviewData"></app-pie-chart>
    </div>
  </div>
</div>
